<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Beat Maker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-classic.wav">Classic Kick</option>
            <option value="./sounds/kick-808.wav">808 Kick</option>
            <option value="./sounds/kick-heavy.wav">Kick Heavy</option>
            <option value="./sounds/kick-big.wav">Kick Big</option>
            <option value="./sounds/kick-deep.wav">Kick Deep</option>
            <option value="./sounds/kick-electro01.wav">Kick Electro</option>
            <option value="./sounds/kick-floppy.wav">Kick Floppy</option>
            <option value="./sounds/kick-slapback.wav">Kick Slapback</option>
            <option value="./sounds/kick-softy.wav">Kick Softy</option>
            <option value="./sounds/kick-stomp.wav">Kick Stomp</option>
            <option value="./sounds/kick-tape.wav">Kick Tape</option>
            <option value="./sounds/kick-thump.wav">Kick Thump</option>
            <option value="./sounds/kick-tron.wav">Kick Tron</option>
            <option value="./sounds/kick-vinyl01.wav">Kick Vinyl</option>
            <option value="./sounds/kick-zapper.wav">Kick Zapper</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sounds/snare-acoustic01.wav">Classic Snare</option>
            <option value="./sounds/Snare-808.wav">808 Snare</option>
            <option value="./sounds/snare-vinyl02.wav">Snare Vinyl</option>
            <option value="./sounds/snare-acoustic01.wav"
              >Snare Acoustic</option
            >
            <option value="./sounds/snare-analog.wav">Snare Analog</option>
            <option value="./sounds/snare-big.wav">Snare Big</option>
            <option value="./sounds/snare-block.wav">Snare Block</option>
            <option value="./sounds/snare-brute.wav">Snare Brute</option>
            <option value="./sounds/snare-electro.wav">Snare Electro</option>
            <option value="./sounds/snare-lofi01.wav">Snare Lofi</option>
            <option value="./sounds/snare-modular.wav">Snare Modular</option>
            <option value="./sounds/snare-noise.wav">Snare Noise</option>
            <option value="./sounds/snare-pinch.wav">Snare Pinch</option>
            <option value="./sounds/snare-smasher.wav">Snare smasher</option>
            <option value="./sounds/snare-sumo.wav">Snare Sumo</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./sounds/hihat-acoustic01.wav"
              >Hihat Acoustic</option
            >
            <option value="./sounds/hihat-808.wav">808 Hihat</option>
            <option value="./sounds/hihat-digital.wav">Hihat Digital</option>
            <option value="./sounds/hihat-acoustic01.wav"
              >Hihat Acoustic</option
            >
            <option value="./sounds/hihat-analog.wav">Hihat Analog</option>
            <option value="./sounds/hihat-electro.wav">Hihat Electro</option>
            <option value="./sounds/hihat-plain.wav">Hihat Plain</option>
            <option value="./sounds/hihat-reso.wav">Hihat Reso</option>
            <option value="./sounds/hihat-ring.wav">Hihat ring</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>

      <div class="clap-track">
        <div class="controls">
          <h1>Clap</h1>
          <button data-track="3" class="mute clap-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="clap-select" id="clap-select">
            <option value="./sounds/clap-808.wav">Clap 808</option>
            <option value="./sounds/clap-analog.wav">Clap Analog</option>
            <option value="./sounds/clap-crushed.wav">Clap Crushed</option>
            <option value="./sounds/clap-fat.wav">Clap Fat</option>
            <option value="./sounds/clap-slapper.wav">Clap Slapper</option>
            <option value="./sounds/clap-tape.wav">Clap Tape</option>
          </select>
        </div>
        <div class="clap">
          <div class="pad clap-pad b0"></div>
          <div class="pad clap-pad b1"></div>
          <div class="pad clap-pad b2"></div>
          <div class="pad clap-pad b3"></div>
          <div class="pad clap-pad b4"></div>
          <div class="pad clap-pad b5"></div>
          <div class="pad clap-pad b6"></div>
          <div class="pad clap-pad b7"></div>
        </div>
      </div>

      <div class="tom-track">
        <div class="controls">
          <h1>Tom</h1>
          <button data-track="4" class="mute tom-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="tom-select" id="tom-select">
            <option value="./sounds/tom-808.wav">Tom 808</option>
            <option value="./sounds/tom-acoustic01.wav">Tom Acoustic</option>
            <option value="./sounds/tom-analog.wav">Tom Analog</option>
            <option value="./sounds/tom-chiptune.wav">Tom Chiptune</option>
            <option value="./sounds/tom-fm.wav">Tom Fm</option>
            <option value="./sounds/tom-lofi.wav">Tom Lofi</option>
            <option value="./sounds/tom-rototom.wav">Tom Rototom</option>
            <option value="./sounds/tom-short.wav">Tom Short</option>
          </select>
        </div>
        <div class="tom">
          <div class="pad tom-pad b0"></div>
          <div class="pad tom-pad b1"></div>
          <div class="pad tom-pad b2"></div>
          <div class="pad tom-pad b3"></div>
          <div class="pad tom-pad b4"></div>
          <div class="pad tom-pad b5"></div>
          <div class="pad tom-pad b6"></div>
          <div class="pad tom-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
      </div>
    </div>

    <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav"></audio>
    <audio class="clap-sound" src="./sounds/clap-808.wav"></audio>
    <audio class="tom-sound" src="./sounds/tom-808.wav"></audio>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
